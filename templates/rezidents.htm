{% extends "base.htm" %}
{% block content %}
<div class="content one-level rezs">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Резиденты</h1>
      </div>
    </div>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {% for rez in rezidents %}
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading-{{ rez.id }}">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#rez-{{ rez.id }}" aria-expanded="true" aria-controls="rez-{{ rez.id }}">
              <button type="button" class="btn btn-orange" aria-label="Left Align">
                <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
              </button>
            </a>
            {{ rez.title }}
          </h4>
        </div>
        <div id="rez-{{ rez.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{ rez.id }}">
          <div class="panel-body">
            {% autoescape off %}
            {{ rez.description }}
            {% endautoescape %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
{% block script-footer %}
{% endblock %}
